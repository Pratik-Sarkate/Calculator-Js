<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="display">
            
        </div>

        <div class="operators">
            <div class="add block"></div>
            <div class="subtract block"></div>
            <div class="multiply block"></div>
            <div class="divide block"></div>
        </div>

        <div class="numpad">
            <div class="row1">
                <div class="seven block"></div>
                <div class="eight block"></div>
                <div class="nine block"></div>
            </div>
            <div class="row2">
                <div class="four block"></div>
                <div class="five block"></div>
                <div class="six block"></div>
            </div>
            <div class="row3">
                <div class="one block"></div>
                <div class="two block"></div>
                <div class="three block"></div>
            </div>
            <div class="row4">
                <div class="zero block"></div>
                <div class="dot block"></div>
                <div class="clear block"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
